<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calendar {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px; /* Increased width */
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 12px; /* Increased padding */
            text-align: center;
            vertical-align: middle;
            box-sizing: border-box;
            min-width: 40px; /* Minimum width for columns */
        }
        .calendar th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .calendar .header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .calendar .day {
            font-weight: bold;
        }
        .calendar .date {
            cursor: pointer;
        }
        .calendar .date:hover {
            background-color: #f9f9f9;
        }
        .calendar .nav-buttons {
            text-align: center;
            margin-bottom: 10px;
        }
        .calendar .nav-buttons button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .calendar .nav-buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="nav-buttons">
            <button id="prev-month">Previous</button>
            <button id="next-month">Next</button>
        </div>
        <div class="header">July 2024</div>
        <table>
            <thead>
                <tr>
                    <th class="day">Sun</th>
                    <th class="day">Mon</th>
                    <th class="day">Tue</th>
                    <th class="day">Wed</th>
                    <th class="day">Thu</th>
                    <th class="day">Fri</th>
                    <th class="day">Sat</th>
                </tr>
            </thead>
            <tbody id="calendar-body">
                <!-- Calendar dates will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        let currentDate = new Date();

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();

            document.querySelector('.header').textContent = `${months[month]} ${year}`;

            let calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = '';

            let row = document.createElement('tr');
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement('td'));
            }

            for (let day = 1; day <= lastDate; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }
                let cell = document.createElement('td');
                cell.textContent = day;
                cell.className = 'date';
                row.appendChild(cell);
            }

            if (row.children.length > 0) {
                calendarBody.appendChild(row);
            }
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
