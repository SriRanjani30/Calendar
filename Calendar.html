<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .calendar {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
        }
        .calendar th {
            background-color: #f4f4f4;
        }
        .calendar .header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .calendar .day {
            font-weight: bold;
        }
        .calendar .date {
            cursor: pointer;
        }
        .calendar .date:hover {
            background-color: #f9f9f9;
        }
        .calendar .current-day {
            background-color: #007BFF;
            color: #fff;
            border-radius: 50%;
        }
        .calendar .nav-buttons {
            text-align: center;
            margin-bottom: 10px;
        }
        .calendar .nav-buttons button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .calendar .nav-buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .event-list {
            margin-top: 20px;
            width: 100%;
        }
        .event-list h3 {
            margin: 0;
        }
        .event-list ul {
            list-style-type: none;
            padding: 0;
        }
        .event-list li {
            background: #eee;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .event-form {
            margin-top: 20px;
            width: 100%;
        }
        .event-form input, .event-form button {
            width: calc(100% - 22px); /* Full width minus padding */
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .event-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .event-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="nav-buttons">
                <button id="prev-month">Previous</button>
                <button id="next-month">Next</button>
            </div>
            <div class="header">July 2024</div>
            <table>
                <thead>
                    <tr>
                        <th class="day">Sun</th>
                        <th class="day">Mon</th>
                        <th class="day">Tue</th>
                        <th class="day">Wed</th>
                        <th class="day">Thu</th>
                        <th class="day">Fri</th>
                        <th class="day">Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar dates will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="event-list">
            <h3>Events</h3>
            <ul id="event-list">
                <!-- Events will be listed here -->
            </ul>
        </div>
        <div class="event-form">
            <h3>Add Event</h3>
            <input type="text" id="event-input" placeholder="Event description">
            <button id="add-event">Add Event</button>
        </div>
    </div>

    <script>
        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        let currentDate = new Date();
        let events = {};

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            document.querySelector('.header').textContent = `${months[month]} ${year}`;

            let calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = '';

            let row = document.createElement('tr');
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement('td'));
            }

            for (let day = 1; day <= lastDate; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }
                let cell = document.createElement('td');
                cell.textContent = day;
                cell.className = 'date';
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add('current-day');
                }
                cell.addEventListener('click', () => showEvents(day));
                row.appendChild(cell);
            }

            if (row.children.length > 0) {
                calendarBody.appendChild(row);
            }
        }

        function showEvents(day) {
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
            const eventList = document.getElementById('event-list');
            eventList.innerHTML = '';

            if (events[dateKey]) {
                events[dateKey].forEach(event => {
                    let li = document.createElement('li');
                    li.textContent = event;
                    eventList.appendChild(li);
                });
            }
        }

        document.getElementById('add-event').addEventListener('click', () => {
            const eventDescription = document.getElementById('event-input').value.trim();
            const selectedDate = document.querySelector('.current-day');
            if (!eventDescription || !selectedDate) return;

            const day = selectedDate.textContent;
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            events[dateKey].push(eventDescription);
            showEvents(day);
            document.getElementById('event-input').value = '';
        });

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        renderCalendar();
    </script>
</body>
</html>
