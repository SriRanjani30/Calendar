<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
            padding: 10px;
        }
        .calendar {
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
        }
        .calendar th, .calendar td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            box-sizing: border-box;
        }
        .calendar th {
            background-color: #f4f4f4;
        }
        .calendar .header {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .calendar .day {
            font-weight: bold;
        }
        .calendar .date {
            cursor: pointer;
        }
        .calendar .date:hover {
            background-color: #f9f9f9;
        }
        .calendar .current-day {
            background-color: #007BFF;
            color: #fff;
            border-radius: 50%;
        }
        .calendar .nav-buttons {
            text-align: center;
            margin-bottom: 10px;
        }
        .calendar .nav-buttons button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .calendar .nav-buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .event-list {
            margin-top: 20px;
            width: 100%;
        }
        .event-list h3 {
            margin: 0;
        }
        .event-list ul {
            list-style-type: none;
            padding: 0;
        }
        .event-list li {
            background: #eee;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .event-list .event-category {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .event-list button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .event-list button:hover {
            background-color: #c82333;
        }
        .event-form {
            margin-top: 20px;
            width: 100%;
        }
        .event-form input, .event-form textarea, .event-form button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .event-form textarea {
            height: 80px;
            resize: vertical;
        }
        .event-form button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .event-form button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }
        .dark-mode .calendar {
            background-color: #444;
            border-color: #555;
        }
        .dark-mode .calendar th {
            background-color: #555;
        }
        .dark-mode .calendar td {
            border-color: #666;
        }
        .dark-mode .event-list li {
            background-color: #555;
        }
        .dark-mode .event-form input, .dark-mode .event-form textarea, .dark-mode .event-form button {
            background-color: #666;
            border-color: #777;
            color: #f0f0f0;
        }
        .dark-mode .event-form button {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="nav-buttons">
                <button id="prev-month">Previous</button>
                <button id="next-month">Next</button>
                <button id="export-events">Export Events</button>
                <button id="import-events">Import Events</button>
            </div>
            <div class="header">July 2024</div>
            <table>
                <thead>
                    <tr>
                        <th class="day">Sun</th>
                        <th class="day">Mon</th>
                        <th class="day">Tue</th>
                        <th class="day">Wed</th>
                        <th class="day">Thu</th>
                        <th class="day">Fri</th>
                        <th class="day">Sat</th>
                    </tr>
                </thead>
                <tbody id="calendar-body">
                    <!-- Calendar dates will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="event-list">
            <h3 id="event-date-header">Events</h3>
            <ul id="event-list">
                <!-- Events will be listed here -->
            </ul>
        </div>
        <div class="event-form">
            <h3 id="event-form-header">Add Event</h3>
            <input type="text" id="event-title" placeholder="Event title">
            <input type="text" id="event-time" placeholder="Event time (e.g., 14:00)">
            <input type="text" id="event-location" placeholder="Event location">
            <textarea id="event-description" placeholder="Event description"></textarea>
            <button id="add-event">Add Event</button>
        </div>
        <div class="dark-mode-toggle">
            <button id="toggle-dark-mode">Toggle Dark Mode</button>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search events...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <script>
        const months = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];
        let currentDate = new Date();
        let events = {};
        let darkMode = false;

        function renderCalendar() {
            const month = currentDate.getMonth();
            const year = currentDate.getFullYear();
            const firstDay = new Date(year, month, 1).getDay();
            const lastDate = new Date(year, month + 1, 0).getDate();
            const today = new Date();

            document.querySelector('.header').textContent = `${months[month]} ${year}`;

            let calendarBody = document.getElementById('calendar-body');
            calendarBody.innerHTML = '';

            let row = document.createElement('tr');
            for (let i = 0; i < firstDay; i++) {
                row.appendChild(document.createElement('td'));
            }

            for (let day = 1; day <= lastDate; day++) {
                if (row.children.length === 7) {
                    calendarBody.appendChild(row);
                    row = document.createElement('tr');
                }
                let cell = document.createElement('td');
                cell.textContent = day;
                cell.className = 'date';
                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add('current-day');
                }
                cell.addEventListener('click', () => showEvents(day));
                row.appendChild(cell);
            }

            if (row.children.length > 0) {
                calendarBody.appendChild(row);
            }
        }

        function showEvents(day) {
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
            const eventList = document.getElementById('event-list');
            const eventDateHeader = document.getElementById('event-date-header');
            eventList.innerHTML = '';

            if (events[dateKey]) {
                events[dateKey].forEach((event, index) => {
                    let li = document.createElement('li');
                    li.innerHTML = `
                        <span class="event-category" style="background-color: ${event.color};"></span>
                        <div>
                            <strong>${event.title}</strong><br>
                            ${event.time}<br>
                            ${event.location}<br>
                            ${event.description}
                        </div>
                        <div>
                            <button onclick="editEvent('${dateKey}', ${index})">Edit</button>
                            <button onclick="deleteEvent('${dateKey}', ${index})">Delete</button>
                        </div>
                    `;
                    eventList.appendChild(li);
                });
                eventDateHeader.textContent = `Events on ${day}`;
            } else {
                eventDateHeader.textContent = `No events on ${day}`;
            }
        }

        function addEvent() {
            const eventTitle = document.getElementById('event-title').value.trim();
            const eventTime = document.getElementById('event-time').value.trim();
            const eventLocation = document.getElementById('event-location').value.trim();
            const eventDescription = document.getElementById('event-description').value.trim();
            const selectedDate = document.querySelector('.current-day');

            if (!eventTitle || !eventTime || !eventLocation || !eventDescription || !selectedDate) return;

            const day = selectedDate.textContent;
            const dateKey = `${currentDate.getFullYear()}-${currentDate.getMonth() + 1}-${day}`;
            if (!events[dateKey]) {
                events[dateKey] = [];
            }
            events[dateKey].push({
                title: eventTitle,
                time: eventTime,
                location: eventLocation,
                description: eventDescription,
                color: `#${Math.floor(Math.random()*16777215).toString(16)}` // Random color for category
            });
            showEvents(day);
            resetForm();
        }

        function editEvent(dateKey, index) {
            const event = events[dateKey][index];
            document.getElementById('event-title').value = event.title;
            document.getElementById('event-time').value = event.time;
            document.getElementById('event-location').value = event.location;
            document.getElementById('event-description').value = event.description;

            document.getElementById('add-event').textContent = 'Update Event';
            document.getElementById('add-event').onclick = () => updateEvent(dateKey, index);
        }

        function updateEvent(dateKey, index) {
            const eventTitle = document.getElementById('event-title').value.trim();
            const eventTime = document.getElementById('event-time').value.trim();
            const eventLocation = document.getElementById('event-location').value.trim();
            const eventDescription = document.getElementById('event-description').value.trim();

            if (!eventTitle || !eventTime || !eventLocation || !eventDescription) return;

            events[dateKey][index] = {
                title: eventTitle,
                time: eventTime,
                location: eventLocation,
                description: eventDescription,
                color: events[dateKey][index].color // Preserve existing color
            };
            showEvents(new Date(dateKey).getDate());
            resetForm();
        }

        function deleteEvent(dateKey, index) {
            events[dateKey].splice(index, 1);
            if (events[dateKey].length === 0) {
                delete events[dateKey];
            }
            showEvents(new Date(dateKey).getDate());
        }

        function resetForm() {
            document.getElementById('event-title').value = '';
            document.getElementById('event-time').value = '';
            document.getElementById('event-location').value = '';
            document.getElementById('event-description').value = '';
            document.getElementById('add-event').textContent = 'Add Event';
            document.getElementById('add-event').onclick = () => addEvent();
        }

        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }

        function exportEvents() {
            const eventsArray = Object.keys(events).flatMap(dateKey => {
                return events[dateKey].map(event => ({
                    date: dateKey,
                    title: event.title,
                    time: event.time,
                    location: event.location,
                    description: event.description,
                }));
            });

            const icsContent = eventsArray.map(event => {
                return `BEGIN:VEVENT
SUMMARY:${event.title}
DESCRIPTION:${event.description}
LOCATION:${event.location}
DTSTART:${event.date}T${event.time.replace(/:/g, '')}00
DTEND:${event.date}T${event.time.replace(/:/g, '')}00
END:VEVENT`;
            }).join('\n');

            const blob = new Blob([`BEGIN:VCALENDAR\nVERSION:2.0\n${icsContent}\nEND:VCALENDAR`], { type: 'text/calendar' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'events.ics';
            a.click();
        }

        function importEvents(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                // Parse ICS content and update events
                // This is a simplified example. For a real application, use a library to parse ICS files.
                // For now, just log the content to the console
                console.log(content);
            };
            reader.readAsText(file);
        }

        function searchEvents() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const eventItems = document.querySelectorAll('.event-list li');
            eventItems.forEach(item => {
                const text = item.textContent.toLowerCase();
                if (text.includes(query)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        document.getElementById('prev-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('next-month').addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        document.getElementById('add-event').addEventListener('click', addEvent);

        document.getElementById('toggle-dark-mode').addEventListener('click', toggleDarkMode);

        document.getElementById('export-events').addEventListener('click', exportEvents);

        document.getElementById('import-events').addEventListener('change', importEvents);

        document.getElementById('search-button').addEventListener('click', searchEvents);

        renderCalendar();
    </script>
</body>
</html>
